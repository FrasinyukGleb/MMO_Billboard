{% extends 'default.html' %}

<head>
    <meta charset="UTF-8">
    <title>Удалено</title>
</head>
<body>
    {% block content %}
    <section class="py-5">
         <div class="container my-5">
             <div class="text-left my-5"><h3>Удаление объявления</h3></div>
            <hr>
            <form class="text-center my-5" action="" method="post">
                {% csrf_token %}
                <p>Удаляем "{{ object }}"?</p>
                <input type="submit" value="Удалить" />
            </form>
         </div>
    </section>
    {% endblock content %}
</body>
